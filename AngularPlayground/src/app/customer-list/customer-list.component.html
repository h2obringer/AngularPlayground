<div class="container">
    <div>
        <input type="text" placeholder="Search by country"
            style="width: 450px; padding: 2px 20px; margin: 10px 0px; height: 30px;" [(ngModel)]="filterText">
    </div>
    <div>
        {{asyncWarning|async}}
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Country</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of filteredCustomers">
                <td>{{customer.customerNo}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.city}}</td>
                <td>{{customer.country}}</td>
                <td><button (click)="selectedCustomer = customer">Select</button></td>
            </tr>
        </tbody>
    </table>
</div>
