<div class="wrapper">
    <!-- <app-nav></app-nav> -->
    <div app-nav></div>
    <!-- <app-header></app-header> -->
    <div class="app-header"></div>
    <app-notification>
        <h4 #ngcontent1>ng-content part 1.1</h4>
        <h5>ng-content part 1.2</h5>
    </app-notification>
    <app-products></app-products>
    {{footerComp.viewChildComponentExample()}}
    <app-customer-list #customer></app-customer-list>
    <p>You have selected {{ customer.selectedCustomer.name }}</p>

    <div class="container">
        <app-adduser></app-adduser>
        <div class="user-div" *ngFor="let user of users">
            <div class="user-name">{{user.name}}</div>
            <div class="user-status">{{user.isActive ? 'active' : 'inactive'}}</div>
        </div>
        <div>
            <h3>All Users</h3>
            <app-allusers></app-allusers>
        </div>
        <div>
            <app-userdetail></app-userdetail>
        </div>
    </div>

    <app-footer>
        <p class="first">ng-content part 1</p>
        <p id="second-content">ng-content part 2</p>
    </app-footer>
</div>
