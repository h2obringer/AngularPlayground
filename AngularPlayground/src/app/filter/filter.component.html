<div class="filter-container">
    <span>Filter: </span>
    <input type="radio" name="filter" value="All" [(ngModel)]="selectedFilter" (change)="onSelectedFilterChanged()">
    <span>{{'All Products('+all+')'}}</span>

    <input type="radio" name="filter" value="Available" [(ngModel)]="selectedFilter"
        (change)="onSelectedFilterChanged()">
    <span>{{'Available('+available+')'}}</span>

    <input type="radio" name="filter" value="Not Available" [(ngModel)]="selectedFilter"
        (change)="onSelectedFilterChanged()">
    <span>{{'Not Available('+unavailable+')'}}</span>
</div>
